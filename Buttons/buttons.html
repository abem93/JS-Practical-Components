<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Buttons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body, .jumbotron {padding: 30px;}
    .text-giant      {font-size: 40px;}
    .btn-crazy       {
      position: absolute;
      top: 30px;
      left: 40%;
      width: 20%;
      transition: 0.3s ease all;
    }
  </style>
</head>
<body>

  <button type="button" class="btn-crazy btn btn-large btn-danger">Click Me!
  </button>
  <button type="button" class="btn-crazy btn btn-large btn-primary">Click Me!
  </button>
  <button type="button" class="btn-crazy btn btn-large btn-success">Click Me!
  </button>


  <script>
    // grab everything we need
    const crazyButtons = document.querySelectorAll('.btn-crazy');


    // define our functions
    function goCrazy(){
      
      // get a random number for the left offset
      const offsetLeft  = Math.random() * (window.innerWidth - this.clientWidth);
      // get a random number for the top offset
      const offsetTop   = Math.random() * (window.innerHeight - this.clientHeight);

      console.log(offsetLeft, offsetTop)
      // apply those numbers to the button
      this.style.top = offsetTop + 'px';
      this.style.left = offsetLeft + 'px';

    }

    // add event listeners
    crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
  </script>
  
</body>
</html>
