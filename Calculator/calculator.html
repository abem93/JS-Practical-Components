<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, .jumbrotron {padding: 30px;}
    .text-giant       {font-size: 30px;}
  </style>
</head>
<body>
  <div class="mt-4 p-5 bg-primary text-white rounded jumbotron">
    <h2>How Much do pies cost?</h2>
    <form>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" value="20">
      </div> 
      <div class="form-group">
        <label for="quantity">Quantity
          <span class="label label-primary quantity-label">1</span>
        </label>
        <input type="range" class="form-control" name="quantity" value="1" min="1" max="20" step="1"></div>
    </form>
    <div class="text-right text-giant total"></div>
  </div>  

  <script>
    //grab everything we need
    const priceInput    = document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total         = document.querySelector('.total');
    const quantityLabel = document.querySelector('.quantity-label');

    //create functions that we'll need
    function calculatePieCost(){
      const price = priceInput.value;
      const quantity = quantityInput.value;
      const cost = price * quantity;
      //console.log(cost);
      total.innerText = '$' + cost.toFixed(2);
    }
    function updateQuantityLabel(){
      const quantity = quantityInput.value;
      quantityLabel.innerText = quantity;
    }
    // on first run
    calculatePieCost()

    // add our event listeners

    priceInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', updateQuantityLabel);


  </script>
</body>
</html>
